<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="Ring_Menu.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page_user"><img class="people" src="images/people.png" alt="people"><span>2</span></li>
                <li title="3条评论" class="page_comment"><img class="comment" src="images/comment.png" alt="comment"><span>3</span></li>
                <li title="我有6条评论" class="mine_posted"><img class="post" src="images/post.png" alt="post"><span>6</span></li>
                <li title="被赞6次" class="mine_like"><img class="like" src="images/like.png" alt="like"><span>6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask"></li>
              <li title="历史记录" class="history"></li>
              <li title="消息" class="message"><span class="unread">2</span></li>
              <li title="设置" class="setting"></li>
              <li title="登录/注册" class="sign"></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
